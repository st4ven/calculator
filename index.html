<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <script src="javascript.js"></script>

    <div class="container">
        <div class="display">0</div>

        <div class="buttons">
            <div class="row">
                <button class="clear">AC</button>
                <button class="plusminus"><img src="./images/plusminus.svg"></button>
                <button class="percent"><img src= "./images/percentage.svg"></button>
                <button class="divide"><img src="./images/divide.svg"></button>
            </div>

            <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button><img src="./images/multiply.svg"></button>
            </div>

            <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button><img src="./images/minus.svg"></button>
            </div>

            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button><img src="./images/add.svg"></button>
            </div>

            <div class="row">
                <button class="zero">0</button>
                <button>.</button>
                <button><img src="./images/equals.svg"></button>
            </div>


        </div>
    </div>
</body>
</html>
