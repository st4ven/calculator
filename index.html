<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <script src="javascript.js" defer></script>

    <div class="container">
        <div class="display"></div>
        <div class="solution">0</div>

        <div class="buttons">
            <div class="row">
                <button class="top" id="clear">AC</button>
                <button class="top plusminus"><img src="./images/plusminus.svg"></button>
                <button class="top percentage"><img src= "./images/percentage.svg"></button>
                <button class="operations">รท</button>
            </div>

            <div class="row">
                <button class="numbers">7</button>
                <button class="numbers">8</button>
                <button class="numbers">9</button>
                <button class="operations">ร</button>
            </div>

            <div class="row">
                <button class="numbers">4</button>
                <button class="numbers">5</button>
                <button class="numbers">6</button>
                <button class="operations">-</button>
            </div>

            <div class="row">
                <button class="numbers">1</button>
                <button class="numbers">2</button>
                <button class="numbers">3</button>
                <button class="operations">+</button>
            </div>

            <div class="row">
                <button class="zero numbers">0</button>
                <button class="decimal">.</button>
                <button class="equals">=</button>
            </div>


        </div>
    </div>
</body>
</html>
